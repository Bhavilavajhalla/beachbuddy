<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore India's Beautiful Beaches</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Flexbox setup on the body for sticky footer */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #006994;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 100px;
        }

        nav {
            margin-top: 0;
        }

        .navbar-nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #f0f0f0;
        }

        /* Main content should grow to push footer down */
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-grow: 1; /* This makes main take up available space */
        }

        .locations {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .locations h2 {
            color: #006994;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .locations ul {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
        }

        .locations li {
            margin: 10px 0;
        }

        .locations a {
            text-decoration: none;
            color: #006994;
        }

        .locations a:hover {
            color: #004d73;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #006994;
            color: white;
        }

        @media (max-width: 600px) {
            .navbar-nav {
                flex-direction: column;
            }

            .nav-item {
                margin-bottom: 10px;
            }

            .locations {
                padding: 15px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.jpg" alt="BeachBuddy" class="logo">
        </a>
        <nav>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="app.html" class="nav-link">home</a>
                </li>
                <li class="nav-item">
                    <a href="app.html" class="nav-link">explore</a>
                </li>
                <li class="nav-item">
                    <a href="weather.html" class="nav-link">weather</a>
                </li>
                <li class="nav-item">
                    <a href="safety.html" class="nav-link">safety</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">contact us</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="locations">
            <h2>Select a Location:</h2>
            <ul>
                <li><a href="explorepage/goa.html">Goa</a></li>
                <li><a href="explorepage/kerala.html">Kerala</a></li>
                <li><a href="explorepage/tamil-nadu.html">Tamil Nadu</a></li>
                <li><a href="explorepage/andhra-pradesh.html">Andhra Pradesh</a></li>
                <li><a href="explorepage/odisha.html">Odisha</a></li>
                <li><a href="explorepage/maharashtra.html">Maharashtra</a></li>
                <li><a href="explorepage/gujarat.html">Gujarat</a></li>
                <li><a href="explorepage/west-bengal.html">West Bengal</a></li>
                <li><a href="explorepage/andaman-nicobar.html">Andaman and Nicobar Islands</a></li>
                <li><a href="explorepage/lakshadweep.html">Lakshadweep</a></li>
            </ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Beach Buddy. All rights reserved.</p>
    </footer>
</body>
</html>
